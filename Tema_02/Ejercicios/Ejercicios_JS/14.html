<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 14: Extensión de archivo</title>
</head>
<body>
    <h1>Ejercicio 14: Obtener extensión de un archivo</h1>
    <button onclick="obtenerExtension()">Obtener extensión</button>

    <script>
        function obtenerExtension() {
            let nombreArchivo = prompt("Ingresa el nombre del archivo:");
            let partes = nombreArchivo.split('.');
            let extension = partes.length > 1 ? partes.pop() : "Sin extensión";
            alert("La extensión del archivo es: " + extension);
        }
    </script>
</body>
</html>
