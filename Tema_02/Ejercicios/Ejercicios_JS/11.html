<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 11: Convertir Temperaturas</title>
</head>
<body>
    <h1>Ejercicio 11: Convertir temperaturas Celsius ↔ Fahrenheit</h1>
    <button onclick="convertirTemperatura()">Convertir</button>

    <script>
        function convertirTemperatura() {
            let celsius = parseFloat(prompt("Ingresa temperatura en Celsius:"));
            let fahrenheit = (celsius * 9/5) + 32;
            alert(`${celsius} °C es ${fahrenheit} °F`);

            let f = parseFloat(prompt("Ingresa temperatura en Fahrenheit:"));
            let c = (f - 32) * 5/9;
            alert(`${f} °F es ${c} °C`);
        }
    </script>
</body>
</html>
