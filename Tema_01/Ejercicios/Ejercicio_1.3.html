<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1.3</title>
</head>
<body>
    <input type="text" id="textoInput" placeholder="Escribe algo">
    <button onclick="mostrarTexto()">Mostrar texto</button>
    <div id="miDiv"></div>

    <script>
        function mostrarTexto() {
            let texto = document.getElementById("textoInput").value;
            document.getElementById("miDiv").textContent = texto;
        }
    </script>
</body>
</html>
