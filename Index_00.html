<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcos Morales Doello - DWECL</title>

  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* CONTENEDOR PRINCIPAL */
    .main-container {
      background: #fff;
      color: #333;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      max-width: 900px;
      width: 100%;
      padding: 40px 50px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .main-container:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    }

    /* CABECERA */
    header h1 {
      font-size: 2.6rem;
      color: #1a2a6c;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    nav h2 {
      font-size: 1.5rem;
      font-weight: 500;
      color: #555;
      margin-bottom: 30px;
    }

    /* TARJETAS */
    .content-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .recuadro {
      background: linear-gradient(145deg, #f9f9f9, #e9eef5);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .recuadro::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0));
      transition: 0.5s;
    }

    .recuadro:hover::before {
      left: 100%;
    }

    .recuadro:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .recuadro h3 {
      margin-bottom: 10px;
      font-size: 1.4rem;
      color: #1a2a6c;
    }

    .recuadro a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      background: linear-gradient(90deg, #1a2a6c, #b21f1f);
      padding: 12px 18px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 8px;
      transition: background 0.4s ease;
    }

    .recuadro a:hover {
      background: linear-gradient(90deg, #fdbb2d, #b21f1f);
    }

    footer {
      margin-top: 40px;
      color: #777;
      font-size: 0.95rem;
    }

    footer b {
      color: #1a2a6c;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      nav h2 {
        font-size: 1.2rem;
      }

      .main-container {
        padding: 30px 25px;
      }
    }
  </style>
</head>

<body>
  <div class="main-container">
    <header>
      <h1>Marcos Morales Doello</h1>
    </header>

    <nav>
      <h2>Lenguaje de Marcas — 1º DAW</h2>
    </nav>

    <div class="content-container">
      <div class="recuadro">
        <h3>Tema 1</h3>

      </div>

      <div class="recuadro">
        <h3>Tema 2</h3>
        <a href="Tema_02/Index_02.html" target="_blank">Abrir Tema 2</a>
      </div>

      <div class="recuadro">
        <h3>Tema 3</h3>
        <a href="Tema_03/Index_03.html" target="_blank">Abrir Tema 3</a>
      </div>
    </div>

    <footer>
      <p><b>mmordoe685@g.educaand.es</b> • Actualizado: <b>06/11/2025</b></p>
    </footer>
  </div>
</body>
</html>
